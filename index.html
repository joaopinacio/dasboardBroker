<head>
    <link rel="stylesheet" href="assets/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="assets/progressbar.min.js"></script>
    <script src="assets/increasenumber.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-analytics.js"></script>
    <script src="index.js"></script>
    
    <title>Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <ul class="bg-bubbles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
    </div>

    <div style="padding: 30px;">
        <h2 class="ui center aligned icon header">
            <i class="circular newspaper outline icon"></i>
            <span style="color: #fbf4f4;font-size: 1.3em;">Dashboard</span>
        </h2>
        
        <div class="ui equal width grid" style="margin-top: 10px;">
            <div class="column">
                <div class="ui segment alignAll" style="height: 100%;border-bottom: 6px solid #2BEAD0;border-radius: 10px;">
                    <div class="ui statistic" style="margin: 7px auto !important;">
                        <div class="font-text value">
                            <span id="tempValue">0</span>
                            <span> °C</span>
                        </div>
                        <div class="label">
                            Temperatura
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment alignAll" style="border-radius: 10px;">
                    <div class="ui statistic">
                        <div class="value">
                            <div class="progressBar" id="progressBar"></div>
                        </div>
                        <div class="label" style="margin-top: 5px;">
                            Luminosidade
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment alignAll" style="height: 100%;border-bottom: 6px solid #CECECE;border-radius: 10px;">
                    <div class="ui statistic" style="margin: 7px auto !important;">
                        <div class="font-text value">
                            <span id="umidValue">0</span>
                            <span>%</span>
                        </div>
                        <div class="label">
                            Umidade
                        </div>
                    </div>
                </div>
            </div>
            <div class="equal width row">
                <div class="column">
                    <div class="ui segment alignAll" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="togglePresence" />
                                    <label for="togglePresence" style="cursor: unset !important;"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Presença
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment alignAll" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="font-text value">
                                <span id="distValue">0</span>
                            </div>
                            <div class="label">
                                Distância
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment alignAll" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="toggleDoorView" />
                                    <label for="toggleDoorView" style="cursor: unset !important;"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Porta
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="equal width row">
                <div class="column" style="height: 119px !important;">
                    <div class="ui segment alignAll back" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="toggleAir" />
                                    <label for="toggleAir"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Ar Condicionado
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column" style="height: 119px !important;">
                    <div class="ui segment alignAll back" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="toggleLum" />
                                    <label for="toggleLum"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Luminosidade
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment alignAll back" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="toggleMult" />
                                    <label for="toggleMult"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Multimidia
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment alignAll back" style="height: 100%;border-radius: 10px;">
                        <div class="ui statistic" style="margin: 7px auto !important;">
                            <div class="value">
                                <div class="toggle">
                                    <input type="checkbox" id="toggleDoor" />
                                    <label for="toggleDoor"></label>
                                </div>
                            </div>
                            <div class="label" style="top:70%;transform: translate3d(2%, 368%, 0);">
                                Porta
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
